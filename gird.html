<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid black;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      div{
        border:3px solid green;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>gird</div>
      <div>text</div>
    </div>
  </body>
</html>
